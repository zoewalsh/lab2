{% extends "layout.html" %}

{% block heading %}
{% endblock %}

{% block body %}
<script>
  var mymap = L.map('mapid').setView([51.035, -114.072], 11);
  L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1Ijoiem9ld2Fsc2giLCJhIjoiY2trbGl2NzVmMWp2YjMxcTlpcmF3eXZ5YSJ9.UVZBfaC844oYgXMD0KlPDA'
  }).addTo(mymap);
</script>
<h4>
<div id="time-ranges" class="leaflet-bar">
  <form action="{{ url_for('dates') }}" method="post" id="form">
    <label for="from">
      From:
      <input id="from" type="date" value="2020-01-01" name="from">
    </label>
    <label for="to">
      To:
      <input id="to" type="date" value="2020-12-31" name="to">
    </label>
    <input type="submit" class="btn btn-outline-secondary" value="Update">
  </form>
</div></h4>
{% endblock %}
